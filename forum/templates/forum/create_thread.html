<!-- forum/templates/forum/create_thread.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Create a New Thread</h1>

    <form method="post">
        {% csrf_token %}
            <div class="form-group row">
                <label for="{{ form.title.id_for_label }}" class="col-sm-2 col-form-label">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group row">
                <label for="{{ form.content.id_for_label }}" class="col-sm-2 col-form-label">Content:</label>
                {{ form.content }}
            </div>
            <div class="form-group row">
                <label for="{{ form.category.id_for_label }}" class="col-sm-2 col-form-label">Category:</label>
                {{ form.category }}
            </div>
            <div class="form-group row">
                <button type="submit" class="btn">Create Thread</button>
            </div>
    </form>

<a href="{% url 'forum:thread_list' %}">Back to Thread List</a>

{% endblock %}
